spring.freemarker.cache=false
spring.freemarker.request-context-attribute=rc
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.url=jdbc:postgresql://localhost:5432/some
spring.datasource.username=some
spring.datasource.password=some
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.flyway.locations=classpath:db/migration/{vendor}
spring.flyway.user=some
spring.flyway.url=jdbc:postgresql://localhost:5432/some
spring.flyway.password=some
management.endpoints.web.base-path=/manage
management.endpoints.web.exposure.include=health,beans,info
# Mail Configuration
spring.mail.host=localhost
spring.mail.port=2500
spring.mail.username=some
spring.mail.password=some
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=false
# SSL, post 465
#spring.mail.properties.mail.smtp.socketFactory.port = 465
#spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
# App Base URL
some.app.support.email=some@localhost
some.app.base.url=http://localhost:8080
