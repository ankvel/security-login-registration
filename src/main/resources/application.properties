spring.freemarker.cache=false
spring.freemarker.request-context-attribute=rc

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.url=jdbc:postgresql://localhost:5432/some
spring.datasource.username=some
spring.datasource.password=some

#spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true

spring.flyway.locations=classpath:db/migration/{vendor}
spring.flyway.user=some
spring.flyway.url=jdbc:postgresql://localhost:5432/some
spring.flyway.password=some